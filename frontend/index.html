<!DOCTYPE html>
<html>
<head>
  <title>Mini Workspace App</title>
  <style>
body {
  background: #eef2ff;
  font-family: Arial;
  padding: 30px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,.1);
}

h1 {
  text-align: center;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.stats div {
  background: #4f46e5;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
}

h2 {
  margin-top: 25px;
}

input, select {
  padding: 8px;
  width: 60%;
}

button {
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
}

button:hover {
  opacity: .85;
}

ul {
  padding: 0;
}

li {
  background: #f1f5ff;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  display: flex;
  align-items: center;
}

li span {
  flex: 1;
}

li.completed {
  background: #dcfce7;
}

button:last-child {
  background: #ef4444;
}

pre {
  background: #111827;
  color: #34d399;
  padding: 15px;
  border-radius: 10px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Mini Workspace Manager</h1>

<div class="stats">
  <div id="usersCount">Users: 0</div>
  <div id="workspaceCount">Workspaces: 0</div>
  <div id="taskCount">Tasks: 0</div>
</div>


<h2>Users</h2>
<input id="userName" placeholder="Enter user name">
<button onclick="createUser()">Create</button>
<ul id="userList"></ul>

<h2>Workspaces</h2>
<input id="workspaceName" placeholder="Enter workspace name">
<button onclick="createWorkspace()">Create</button>
<ul id="workspaceList"></ul>

<h2>Tasks</h2>
<input id="taskTitle" placeholder="Enter task title">
<select id="taskWorkspace"></select>
<button onclick="createTask()">Add</button>
<ul id="taskList"></ul>

<h2>Summary</h2>
<pre id="summary"></pre>

<script src="script.js"></script>
</div>
</body>
</html>
